<body>
    <h1>Contactformulier</h1>
    <form class="my-form" method="POST" data-netlify="true">
        <p class="form-group">
            <label>Naam:</label>
            <input type="text" name="name">

            <label>Email:</label>

            <textarea name="Message"></textarea>
        </p>
        <input class="button" type="submit" value="Verzend" name="">
    </form>
